<body class="bg-secondary">

<div class="conteiner-fluid">


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="all.html">Steam Piratão</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" href="listar.html">Listar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Criar.html">Criar</a>
                </li>

                  <li class="nav-item">
                        <a class="nav-link" href="listar.html" id="navbarDropdown" role="button">
                            Categorias
                        </a>
                        
                    </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="creditos.html">Créditos</a>
                    </li>
                </ul>
                &nbsp;
                &nbsp;

            </form>
        </div>
    </nav>

    <form id="jogos" class="form-group col-md-7">

        <div class="form-group row">
            <label for="nome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome do Jogo">
            </div>
        </div>

        <div class="form-group row">
            <label for="ano_lancamento" class="col-sm-2 col-form-label">Ano</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="ano_lancamento" id="ano_lancamento"
                       placeholder="Ano de Lançamento">
            </div>
        </div>

        <div class="form-group row">
            <label for="desenvolvedora" class="col-sm-2 col-form-label">Desenvolvedora</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="desenvolvedora" id="desenvolvedora"
                       placeholder="Desenvolvedora">
            </div>
        </div>

        <div class="form-group row">
            <label for="id_categoria" class="col-sm-2 col-form-label">Categoria</label>
            <div class="col-sm-10">
                <select type="number" class="form-control" name="id_categorias" id="id_categoria"
                        placeholder="Desenvolvedora">
                    <option value="1"> Tiro</option>
                    <option value="2"> Corrida</option>
                    <option value="3"> RPG</option>
                    <option value="4"> Esportes</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <button type="button" class="btn btn-primary btn-block" onclick="javascript:criar();">
                Criar
            </button>
        </div>
        <div class="form-group">
            <div class="alert alert-success text-center" role="alert" id="alertCriajogos" style="display: none">
                Jogo cadastrado com sucesso.
            </div>
        </div>
    </form>

</div>

<script src="Allfuncoes.js"></script>
